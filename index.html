<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>table nth child & hover effect</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
     <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>

      <tbody>

          <td>John Doe</td>
          <td>25</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>32</td>
          <td>Female</td>
        </tr>
        <tr>
          <td>Bob Johnson</td>
          <td>48</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Susan Lee</td>
          <td>19</td>
          <td>Female</td>
        </tr>
      </tbody>
    </table>

</body>
</html>
